<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(24, 3, 31);
        }
        h1 {
            background-color: rgb(67, 62, 88);
            color: rgb(199, 119, 206);
            font: normal;
        }
        p {
            color:rgb(226, 164, 247);
            background-color: rgb(83, 60, 104);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Teste do primeiro codigo</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))/*Para converter o uma variável é necessário usar o Number após o sinal de igual, não é necessário colocar o que tipo de número, somente o tipo de variável*/
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${n1 + n2}`)
    </script>
</body>
</html>
