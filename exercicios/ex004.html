<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de textos</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //Tratar números para formatação
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        /*Para utilização de casas decimaos utilziamos o toFixed(numero de casas)*/
        window.alert(`A soma dos valores em Reais é R$ ${s.toFixed(2)}`)

        /*Podemos também para converter valores em dinheiro para a utilização de virgúlas o método Replace exemplificado abaixo*/
        window.alert(`A soma dos valores em reais é ${s.toFixed(2).replace('.', ',')}`)//fazendo com que troque o ponto pela virgúla
    </script>
</body>
</html>
