<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(74, 128, 165);
            color: rgb(24, 11, 71);
            width: 200px;
            height: 200px;
            line-height: 200px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja....
    </div>
    <script>
        var ar = window.document.getElementById('area')
        ar.addEventListener('click', clicar)
        ar.addEventListener('mouseenter', entrar)
        ar.addEventListener('mouseout', sair)

        function clicar(){
            ar.innerText = 'Clicou'
            ar.style.backgroundColor = 'red'
        }
        function entrar(){
            ar.innerText = 'Entrou'
            ar.style.backgroundColor = 'pink'
        }
        function sair(){
            ar.innerText = 'Saiu'
            ar.style.backgroundColor = 'black'
        }
    </script>
</body>
</html>
